<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Agenda Telef√¥nica</title>
    <link rel="stylesheet" href="assets/styles/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/custom.css">
</head>

<body class="container">
    <h1 class="text-center">Lista de Contatos</h1>    
    <form id="contact-form" class="form" onsubmit="contactController.add(event)">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input id="nome" name="nome" type="text" class="form-control" required autofocus/>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="celular">Celular</label>
            <input id="celular" name="celular" type="text" class="form-control" required />
        </div>
        <input id="id" name="id" type="hidden" value="">
        <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
    <br>
    <br>
    <div id="contact-view"></div>
    <script src="assets/scripts/app.js"></script>
    <script src="js/models/Contact.js"></script>
    <script src="js/models/ContactList.js"></script>
    <script src="js/views/View.js"></script>
    <script src="js/views/ContactView.js"></script>
    <script src="js/controllers/ContactController.js"></script>

    <script>
        let contactController = new ContactController();
    </script>
</body>

</html>
